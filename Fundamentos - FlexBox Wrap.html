<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Wrap</title>

    <style>
        .flex-conteiner{
            display: flex;
            height: 150px;
            border: 2px solid yellow;
            max-width: 300px;

        }
        .item{
            font-size: 24px;
            height: 50%;
            text-align: center;
            color: red;
            min-width: 100px;
            line-height: 50px;
        }

        .nowrap{
            flex-wrap: nowrap;
        }

        .wrap{
            flex-wrap: wrap;
        }

        .blue{
            background-color: blue;
        }

        .gray{
            background-color: gray;
        }

        .orange{
            background-color: orange;
        }
    </style
</head>
<body>
    <h1>No Wrap</h1>

<div class="flex-conteiner">

 <div class="item blue">1</div> 
 <div class="item gray">2</div>  
 <div class="item orange">3</div>   
 <div class="item orange">3</div> 
    
</div>

    <h1>Wrap</h1>

    <div class="flex-conteiner wrap">

<div class="item blue">1</div> 
<div class="item gray">2</div>  
<div class="item orange">3</div>   
<div class="item gray">4</div> 
<div class="item orange">5</div> 
<div class="item blue">6</div> 
   
</div>

</body>
</html>
